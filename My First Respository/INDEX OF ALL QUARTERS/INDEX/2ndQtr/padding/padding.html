<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding Examples</title>
    <link rel="stylesheet" href="padding.css">
</head>
<body>
    <div class="section"><div id="pad-left">
        <h2>Single Padding</h2>
        <p class="pad-left">10px<br></p>
        <p class="pad-right">15px</p>
        <p class="pad-top">25px</p>
        <p class="pad-bottom">35px</p>
    </div>
    </div>

    <div class="section">
        <h2>Multi Padding</h2>
        <p class="pad-top-right">10px</p>
        <p class="pad-right-bottom">15px</p>
        <p class="pad-bottom-left">25px</p>
        <p class="pad-left-top">35px</p>
    </div>

    <div class="section">
        <h2>All Side Padding</h2>
        <p class="pad-all">25px</p>
    </div>
</body>
</html>
