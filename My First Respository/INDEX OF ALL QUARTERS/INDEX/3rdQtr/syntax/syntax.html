<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNTAX</title>

</head>
<body>
    <hr style="border: 2px solid coral;">
    <h1>syntax in JavaScript</h1>

    <h3>sample of numbers</h3>
    <p id="num"></p>
    <p id="deci"></p>
    <hr style="border: 2px dashed purple;">

    <h3>sample of strings</h3>
    <p id="doubleQ"></p>
    <p id="singleQ"></p>    
    <hr style="border: 2px ridge darkgreen;">

    <h3>sample of values</h3>
    <p id="vlet"></p>
    <p id="vconst"></p>
    <p id="vvar"></p>
    <hr style="border: 2px dotted pink;">

    <h3>sample of replacing values in javascript</h3>
    <button type="button" onclick="changevalues()">Click button to change values</button>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <hr style="border: 2px  lightblue;">
    <script src="syntax.js"></script>

    <!-- comment for main respo -->
</body>
</html>
